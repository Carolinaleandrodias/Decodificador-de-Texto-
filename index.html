<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body> 
    <div class="container__input"> 
        <header class="texto">
            <img src="./src/Frame 6.png" alt="Logo alura" class="texto__imagem">
        </header>
        <div class="texto__container"> 
            <div class="texto__inicial">
                
                
                <textarea id="input-texto" placeholder="Digite seu texto aqui"></textarea>
            </div>
        
            <div class="texto__informacao__input">
                <div class="texto__informacao"> 
                    <img src="./src/exclamacao.png" alt="Exclamação" class="imagem__exclamacao">
                    <h2 class="texto__subTexto">Apenas letras minúsculas e sem acento.</h2>
                </div>

                <div class="buttons">
                    <button onclick="criptografar()" class="texto__botao__criptografar" id="texto__botao__criptografar">Criptografar</button>
                    <button  onclick="decodificar()" class="texto_botao__decodificar">Decodificar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container__resultado" id="container__resultado">
        <img src="./src/desenho.jpg" alt="Desenho" class="imagem__desenho">
        <div id="texto__resultado" class="texto__resultado">Nenhuma mensagem encontrada</div>
        <span class="texto__digitacao">Digite um texto que deseja criptografar ou descriptografar.</span>
       
        

       
    </div>

    <script src="./app.js"></script>
</body>
</html>
